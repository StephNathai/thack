<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- React -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
    <!-- React DOM -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
    <!-- Babel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="http://code.jquery.com/jquery-2.1.4.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <script src="/socket.io/socket.io.js"></script>
    
    <h1>THACK APP</h1>


    <div class="first-page">
      <h2>How many people are traveling in your group?</h2>
        <input type="number" class="group-number" />
      <h2> City of origin </h2>
        <input type="text" class="city" />
      <h2> Dates </h2>
        <input type="date" class="departure-date" />
        <input type="date" class="arrival-date" />
        <br />
        <input type="checkbox" class="exact-date"/> Exact Date <br />
        <input type="checkbox" class="date-range"/> Date range
      <h2> Number of nights </h2>
        <input type="number" class="num-nights"/>
      <h2> Maximum budget/person/flight</h2>
        <input type="number" class="max-budget"/>
      <h2 class="explore"> Explore </h2>
    </div>
    <div class="themes">
      <h4>Beach</h4>
      <h4>Historic</h4>
      <h4>Adventure(Outdoors)</h4>
      <h4>Romantic</h4>
      <h4>Girls Trip(Shopping)</h4>
      <h4>Family(Theme Park)</h4>
    </div>

    <!-- <div id="content"></div> -->
    <!-- <script type="text/babel" src="main.js"></script> -->

  </body>
</html>
